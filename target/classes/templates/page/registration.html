<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>JoDice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/assets/images/fav.png" type="image/gif" sizes="64x64">

    <!-- CSS
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link href="/assets/css/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link href="/assets/css/select2.min.css" rel="stylesheet"/>
    <link href="/assets/css/owl.carousel.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/color-1.css">
</head>
<body>

<!-- Header
================================================== -->
<header class="header_01 header_inner">
    <div class="header_main">
        <div class="header_menu fixed-top" th:include="/header.html">
        </div>
        <div class="header_btm">
            <h2>注册</h2>
        </div>
    </div>
</header>


<!-- Main
================================================== -->
<main>
    <div class="only-form-pages">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="only-form-box">
                        <div class="welcome-text text-center mb-5">
                            <h5 class="mb-0">创建一个你的账户!</h5>
                            <span>已经有账户？ <a href="login">登录!</a></span>
                        </div>
                        <input th:id="errormsg" class="alert alert-danger" style="display:none" disabled>
                        <div>
                                <div class="com_class_form">
                                    <div class="form-group user_type_cont">
                                        <label class="user_type" for="usertype-1">
                                            <input type="radio" checked="" name="identity" th:value="employee"
                                                   id="usertype-1">
                                            <span><i class="far fa-user"></i>employee</span>
                                        </label>
                                        <label class="user_type" for="usertype-2">
                                            <input type="radio" name="identity" id="usertype-2" value="employer">
                                            <span><i class="fas fa-landmark"></i>employer</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" size="40" th:id="username" name="username"
                                               placeholder="用户名">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" th:id="telephone" name="telephone" placeholder="手机号">
                                    </div>
                                    <div class="form-group-inline">
                                        <input class="form-control" type="text" th:id="verifycode" name="verifycode" placeholder="验证码"
                                        style="width: 60%">
                                        <button  th:id="mobileCode" value="免费获取验证码" style="width: 40%">获取验证码</button>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" name="password" th:id="password" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" th:id="repassword" type="password" placeholder="重复密码">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" size="40" th:id="email" name="email"
                                               placeholder="邮件地址(可选）">
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-primary"  th:id="submit" value="注册">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Footer Container
================================================== -->
<footer id="colophon" class="site-footer custom_footer" th:include="/footer.html"></footer>


<!-- End Footer Container
================================================== -->

<!-- Scripts
================================================== -->
<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/custom.js"></script>
<script src="/assets/js/user.js"></script>
</body>
</html>
