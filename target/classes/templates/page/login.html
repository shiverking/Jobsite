<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<head>

<!-- Basic Page Needs
================================================== -->
<title>JoDice</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="icon" href="/assets/images/fav.png" type="image/gif" sizes="64x64">

<!-- CSS
================================================== -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap&subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/all.min.css">
<link href="/assets/css/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link href="/assets/css/select2.min.css" rel="stylesheet" />
<link href="/assets/css/owl.carousel.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/color-1.css">
</head>
<body>

<!-- Header 01
================================================== -->
<header class="header_01 header_inner">
  <div class="header_main">
    <div th:include="/header.html"></div>
    <div class="header_btm">
      <h2>登录</h2>
    </div>
  </div>
</header>




<!-- Main
================================================== -->
<main>
  <div class="only-form-pages">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        	<div class="only-form-box" th:id="loginByPassword" >
                <div class="alert alert-danger" th:if="${param.error}">
                    <strong>登录失败!</strong> 用户名或密码不正确,请重试
                </div>
               <span style="float: right">
                <a th:id="gotoPhone"  >手机验证码登录</a>
                 </span>
    				<form th:href="@{/login}" th:method="post">
    					<div class="com_class_form">
    						<div class="form-group">
    							<input class="form-control" type="text" name="username" size="40" placeholder=" 请输入您的用户名 ">
    						</div>
    						<div class="form-group">

    							<input class="form-control" type="password" name="password" placeholder=" 请输入您的密码">
    						</div>
    						<div class="form-group">
    							<input class="btn btn-primary" type="submit" value="登录">
    						</div>
                          <div class="form-group form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox"> 记住我
                            </label>
                          </div>
                          <div>
                            <a class="lost_password" th:href="@{/register}"> 没有账号，注册</a>
                          </div>
                          <div>
                            <a class="lost_password" th:href="@{/forgetPassword}"> 忘记密码?</a>
                          </div>
    					</div>
    				</form>
            </div>
          <div class="only-form-box" th:id="loginByPhone" style="display:none" >
            <span style="float: right">
            <a  th:id="gotoPassword" >用户名密码登录</a>
            </span>
            <form th:action="@{/login}" th:method="post">
              <div class="com_class_form">
                <div class="form-group">

                  <input class="form-control" type="text" name="username" size="40" placeholder=" 请输入您的手机号 ">
                </div>
                <div class="form-group-inline" style="padding-bottom:20px">
                  <input class="form-control" type="password" name="password" placeholder=" 请输入您的验证码" style="width:80%">
                  <button  class="btn btn-outline-danger" id="mobileCode" value="免费获取验证码" >验证码</button>
                </div>
                <div class="form-group">
                  <input class="btn btn-primary" type="submit" value="登录">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<!-- Footer Container
================================================== -->
<footer id="colophon" class="site-footer custom_footer" th:include="/footer.html"></footer>

<!-- Scripts
================================================== -->
<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/custom.js"></script>
<script src="/assets/js/user.js"></script>
</body>
</html>
