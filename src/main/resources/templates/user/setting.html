<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>JobSite</title>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--不缓存-->
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <link rel="icon" href="/assets/images/fav.png" type="image/gif" sizes="64x64">

    <!-- CSS
    ================================================== -->


    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link href="/assets/css/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link href="/assets/css/select2.min.css" rel="stylesheet"/>
    <link href="/assets/css/owl.carousel.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/color-1.css">
    <!--提醒的样式-->
    <link href="/assets/css/light-theme.min.css" rel="stylesheet">
    <link href="/assets/css/dark-theme.min.css" rel="stylesheet">
    <link href="/assets/css/colored-theme.min.css" rel="stylesheet">

    <!--富文本编辑器-->
    <script src="/assets/js/wangEditor.min.js"></script>

    <!--上传头像-->
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/assets/css/amazeui.cropper.css">
    <link rel="stylesheet" href="/assets/css/custom_up_img.css">
    <style type="text/css">
        .up-img-cover {width: 100px;height: 100px;}
        .up-img-cover img{width: 100%;}
    </style>


</head>
<body>

<!-- Header 01
================================================== -->
<header class="header_01 header_inner">
    <div class="header_main">
        <div class="header_menu fixed-top" th:include="/header.html"></div>
        <div class="header_btm">
            <h2>设置</h2>
        </div>
    </div>
</header>


<!-- Main 
================================================== -->
<main>
    <div class="job_container">
        <div class="container">
            <div class="row job_main">
                <div class="sidebar">
                    <h5>我的账户</h5>
                    <ul class="user_navigation">
                        <li class="is-active">
                            <a id="1"><i class="fas fa-user"></i>更新简历</a>
                        </li>
                        <li>
                            <a id="2"><i class="fas fa-key"></i>账户密码</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-at"></i>绑定邮箱</a>
                        </li>
                        <li>
                            <a href="#"><i class="far fa-address-card"></i>个人资料</a>
                        </li>
                    </ul>
                </div>
                <div class="job_main_right">
                    <!--更新简历-->
                    <div class="row job_section">
                        <div class="col-sm-12">
                            <div class="jm_headings">
                                <h5>更新我的简历</h5>
                                <input class="btn btn-primary mypbtn" id="isProfileExist" type="button" th:value="预览简历"
                                       style="width: 13%"></input>
                            </div>
                            <div class="alert alert-danger" id="profileNotExist" style="width: 40%;display: none;">
                                <strong>您目前没有简历，请先保存一个简历哦！</strong>
                            </div>
                            <div class="section-divider">
                            </div>
                            <form>
                                <input type="hidden" th:value="${isProfileExist}" id="staff_name1"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.completiontime}"
                                       id="staff_name2"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.expertize_realm}"
                                       id="staff_name3"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.compensation}"
                                       id="staff_name4"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.expertize_level}"
                                       id="staff_name5"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.workexperience}"
                                       id="staff_name6"/>
                                <input type="hidden" th:if="${isProfileExist}" th:value="${profile.biography}"
                                       id="staff_name7"/>
                                <div class="big_form_group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>预期完成时间</label>
                                                <input id="completionTime" type="text" class="form-control"
                                                       placeholder="请填写您的预期工作完成时间,例如10小时，一天">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>专业领域</label>
                                                <input id="expertize_realm" type="text" class="form-control"
                                                       placeholder="请填写您擅长的专业领域,可以填写多个,以分隔">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>预期薪资</label>
                                                <input id="compensation" type="text" class="form-control"
                                                       placeholder="请填写您的期望薪酬,例如3000元">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>专业等级</label>
                                                <select id="expertize_level" class="form-control">
                                                    <option th:value="beginner">菜鸟</option>
                                                    <option th:value="intermediate">中级</option>
                                                    <option th:value="expert">专家</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>工作经验</label>
                                                <input id="workexperience" type="text" class="form-control"
                                                       placeholder="请填写您的工作经验。例如：三年">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="big_form_group">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <h6>个人介绍</h6>
                                                <div id="div1">
                                                </div>
                                                <script type="text/javascript">
                                                    const E = window.wangEditor
                                                    const editor = new E('#div1')
                                                    editor.config.zIndex = 500
                                                    // 或者 const editor = new E( document.getElementById('div1') )
                                                    editor.create()
                                                </script>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input id="saveProfile" type="button" class="btn btn-primary" th:value="保存修改"
                                               style="width: 30%"></input>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!--修改密码-->
                    <div class="row job_section">
                        <div class="col-sm-12">
                            <div class="jm_headings">
                                <h5>修改密码</h5>
                            </div>
                            <div class="section-divider">
                            </div>
                            <form>
                                <div class="form-group row">
                                    <div class="col-md-2">
                                        <h5>密码</h5>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2">
                                        <h5>新密码</h5>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2">
                                        <h5>确认新密码</h5>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="newPassword2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9 offset-md-2">
                                        <input id="confirmChangePassword" class="btn btn-primary" type="button"
                                               th:value="确定" style="width: 30%"></input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--绑定邮箱-->
                    <div class="row job_section">
                        <div class="col-sm-12">
                            <div class="jm_headings">
                                <h5>绑定邮箱</h5>
                            </div>
                            <!--提示-->
                            <div class="card" style="width: 65%">
                                <div class="card-header">
                                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                        温馨提示
                                    </a>
                                </div>
                                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                                    <div class="card-body">
                                        绑定邮箱后可获取「每周项目进度」邮件通知，建议填写企业邮箱地址。
                                    </div>
                                </div>
                            </div>
                            <form>
                                <div class="alert alert-light">
                                    <strong>您当前绑定的邮箱是:<input id="boundemail" th:value="${email}" disabled="disabled"
                                                             style="width: 75%;border: none;background-color: transparent;"/></strong>
                                </div>
                                <div class="big_form_group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <label>邮箱地址</label>
                                                <input id="email" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9 ">
                                        <input id="bindEmailConfirm" class="btn btn-primary" type="button"
                                               th:value="提交绑定" style="width: 30%"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--个人资料-->
                    <div class="row job_section">
                        <div class="col-sm-12">
                            <div class="jm_headings">
                                <h5>基本资料</h5>
                            </div>
                            <div class="section-divider">
                            </div>
                            <form>
                                <div class="big_form_group">
                                <!--上传头像开始-->
                                <div class="up-img-cover"  id="up-img-touch" >
                                    <img class="am-circle" alt="点击图片上传" th:src="${user.headurl}" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >
                                </div>
                                <div><a style="text-align: center; display: block;"  id="pic"></a></div>
                                <span>(点击更换头像,刷新后显示)</span>
                                <p></p>
                                <!--图片上传框-->
                                <div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
                                    <div class="am-modal-dialog up-frame-parent up-frame-radius">
                                        <div class="am-modal-hd up-frame-header">
                                            <label>修改头像</label>
                                            <a class="am-close am-close-spin" data-am-modal-close>&times;</a>
                                        </div>
                                        <div class="am-modal-bd  up-frame-body">
                                            <div class="am-g am-fl">
                                                <div class="am-form-group am-form-file">
                                                    <div class="am-fl">
                                                        <button type="button" class="am-btn am-btn-default am-btn-sm">
                                                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                                                    </div>
                                                    <input type="file" id="inputImage">
                                                </div>
                                            </div>
                                            <div class="am-g am-fl" >
                                                <div class="up-pre-before up-frame-radius">
                                                    <img alt="" src="" id="image" >
                                                </div>
                                                <div class="up-pre-after up-frame-radius">
                                                </div>
                                            </div>
                                            <div class="am-g am-fl">
                                                <div class="up-control-btns">
                                                    <span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
                                                    <span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
                                                    <span class="am-icon-check" id="up-btn-ok" ></span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <!--加载框-->
                                <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
                                    <div class="am-modal-dialog">
                                        <div class="am-modal-hd">正在上传...</div>
                                        <div class="am-modal-bd">
                                            <span class="am-icon-spinner am-icon-spin"></span>
                                        </div>
                                    </div>
                                </div>

                                <!--警告框-->
                                <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                                    <div class="am-modal-dialog">
                                        <div class="am-modal-hd">信息</div>
                                        <div class="am-modal-bd"  id="alert_content">
                                            成功了
                                        </div>
                                        <div class="am-modal-footer">
                                            <span class="am-modal-btn">确定</span>
                                        </div>
                                    </div>
                                </div>
                                <!--上传头像结束-->
                                <div class="form-group" id="element_id">
                                    <h6 style="font-weight: normal">新用户名</h6>
                                    <input disabled="disabled" class="form-control" placeholder="此功能暂不可用">
                                    <h6 style="font-weight: normal;margin-top: 0;">省份</h6>
                                    <select class="province form-control">
                                    </select>
                                    <h6 style="font-weight: normal;margin-top: 0;">地/市</h6>
                                    <select class="city form-control">
                                    </select>
                                    <br>
                                    <select class="area form-control">
                                    </select>
                                </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-9 offset-md-2" style="margin-left: 0px">
                                <input class="btn btn-primary" type="button" th:value="保存"
                                       style="width: 30%"></input>
                            </div>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


<!-- Footer Container
================================================== -->
<footer id="colophon" class="site-footer custom_footer" th:include="/footer.html"/>


<!-- Scripts
================================================== -->
<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/custom.js"></script>


<script src="/assets/js/amazeui.min.js" charset="utf-8"></script>
<script src="/assets/js/cropper.min.js" charset="utf-8"></script>
<script src="/assets/js/custom_up_img.js" charset="utf-8"></script>

<!--提醒有关的js-->
<script src="/assets/js/growl-notification.min.js"></script>
<!--地理位置选择下拉框js-->
<script src="/assets/js/jquery.cxselect.js"></script>
<!--自己写的js-->
<script src="/assets/js/setting.js"></script>
</body>
</html>
