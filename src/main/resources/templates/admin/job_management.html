<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>JoDice</title>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/assets/images/fav.png" type="image/gif" sizes="64x64">

    <!-- CSS
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link href="/assets/css/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link href="/assets/css/select2.min.css" rel="stylesheet"/>
    <link href="/assets/css/owl.carousel.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/color-1.css">
    <!--提醒的样式-->
    <link href="/assets/css/light-theme.min.css" rel="stylesheet">
    <link href="/assets/css/dark-theme.min.css" rel="stylesheet">
    <link href="/assets/css/colored-theme.min.css" rel="stylesheet">
</head>
<body>

<!-- Header 01
================================================== -->
<header class="header_01 header_inner">
    <div class="header_main">
        <div class="header_menu fixed-top" th:include="/header.html"></div>
        <div class="header_btm">
            <h2>管理</h2>
        </div>
    </div>
</header>


<!-- Main
================================================== -->
<main>
    <div class="job_container">
        <div class="container">
            <div class="row job_main">
                <div class="sidebar">
                    <h5>后台管理系统</h5>
                    <ul class="user_navigation">
                        <li class="is-active">
                            <a href="/admin"><i class="fas fa-star"></i>职位</a>
                        </li>
                        <li>
                            <a href="/admin/order"><i class="fas fa-list-alt"></i>订单</a>
                        </li>
                        <li>
                            <a href="/admin/user"><i class="fas fa-user"></i>人员</a>
                        </li>
                    </ul>
                </div>
                <div class="job_main_right">
                    <!--职位管理-->
                    <div class="row job_section">
                        <div class="col-sm-12">
                            <div class="custom-control custom-switch text-center" style="float: right">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1" onchange="checkBoxOnClick(this)">
                                <label class="custom-control-label" for="customSwitch1"> <span>按时间排序</span> </label>
                            </div>
                            <div class="section-divider">
                            </div>
                            <div id="displayInList" class="row full_width featured_box_outer">
                                <div class="col-sm-12" th:each="job : ${pageInfo.list}">
                                    <div class="featured_box ">
                                        <div class="fb_image">
                                            <img  alt="brand logo" src="/assets/images/c-logo-03.webp">
                                        </div>
                                        <div class="fb_content">
                                            <a th:href="@{'/job/' + ${job.id} }">
                                                <h4 th:text="${job.title}" />
                                                <ul>
<!--                                                    <li style="width: 50px">-->
<!--                                                        <i class="fas fa-paper-plane" th:text="${job.ischeck}" style="color: #dd4b39"></i>-->
<!--                                                    </li>-->
                                                    <li style="width: 100px">
                                                        <i class="fas fa-yen-sign" th:text="${job.budget}" style="color: #dd4b39"></i>
                                                    </li>
                                                    <li style="width: 50px">
                                                        <i class="fas fa-user" th:text="${job.required}" style="color: #dd4b39"></i>
                                                    </li>
                                                    <li style="width: 130px">
                                                        <i class="far fa-clock" th:text="${#dates.format(job.create_time, 'yyyy-MM-dd')}" style="color: #dd4b39"></i>
                                                    </li>
                                                    <li style="width: 50px">
                                                        <i  class="fas fa-star" th:text="${job.id}" style="color: #dd4b39"></i>
                                                    </li>
                                                </ul>
                                            </a>
                                        </div>
                                        <input type="hidden" th:value="${job.id}" id="jobId"/>
                                        <div class="fb_action">
                                            <ul class="job-dashboard-actions">
                                                <li>
                                                    <input value="查看" class="job-dashboard-action-edit" type="button" > </input>
                                                </li>
                                                <li>
                                                    <input th:id="checkJob" value="审核"  class="job-dashboard-action-mark_filled" type="button" ></input>
                                                </li>
                                                <li>
                                                    <input th:id="deleteJob" value="删除" class="job-dashboard-action-delete" type="button" ></input>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--分页部分  -->
                            <ul class="pagination">
                                <!-- 向前1页-->
                                <li>
                                    <a  class="btn btn-outline-secondary" th:if="${pageNum-1>0}" th:href="@{${'job'}(pageNum=${pageNum-1},pageSize=${pageSize})}" aria-label="Previous">
                                        <span aria-hidden="true">上一页</span>
                                    </a>
                                    <a  class="btn btn-outline-secondary" th:if="${pageNum-1<=0}" href="javascript:void(0);" aria-label="Previous">
                                        <span aria-hidden="true">上一页</span>
                                    </a>
                                </li>
                                <!--只显示5页-->

                                <l th:if="${pageNum<totalPages-5}"  th:each="pageNo : ${#numbers.sequence(pageNum, pageNum+5)}">
                                    <a class="btn btn-outline-secondary" th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                        <span th:text="${pageNo}"></span>
                                    </a>

                                    <a class="btn btn-outline-secondary" th:if="${not (pageNum eq pageNo)}" th:href="@{${'job'}(pageNum=${pageNo},pageSize=${pageSize})}">
                                        <span th:text="${pageNo}"></span>
                                    </a>
                                </l>
                                <l th:if="${pageNum>=totalPages-5}"  th:each="pageNo : ${#numbers.sequence(totalPages-5,totalPages)}">
                                    <a  class="btn btn-outline-secondary"th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                        <span th:text="${pageNo}"></span>
                                    </a>

                                    <a  class="btn btn-outline-secondary" th:if="${not (pageNum eq pageNo)}" th:href="@{${'job'}(pageNum=${pageNo},pageSize=${pageSize})}">
                                        <span th:text="${pageNo}"></span>
                                    </a>
                                </l>
                                <!--向后五页-->
                                <li>
                                    <a class="btn btn-outline-secondary" th:if="${totalPages-pageNum>=0}" th:href="@{${'job'}(pageNum=${pageNum+5},pageSize=${pageSize})}" aria-label="Next">
                                        <span aria-hidden="true">下一页</span>
                                    </a>
                                    <a class="btn btn-outline-secondary" th:if="${totalPages-pageNum<0}" href="javascript:void(0);" aria-label="Next">
                                        <span aria-hidden="true">下一页</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Footer Container
================================================== -->
<footer id="colophon" class="site-footer custom_footer" th:include="/footer.html"/>


<!-- Scripts
================================================== -->
<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/custom.js"></script>
<!--提醒有关的js-->
<script src="/assets/js/growl-notification.min.js"></script>
<!--自己写的js-->
<script src="/assets/js/admin.js"></script>
</body>
</html>
